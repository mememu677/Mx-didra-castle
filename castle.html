
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mx.Didra’s Castle</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Garamond', serif;
      text-align: center;
      margin: 0;
      padding-top: 12%;
    }

    #loadingText {
      font-size: 1.2em;
      opacity: 0.6;
    }

    #mainContent {
      display: none;
    }

    #typedText {
      font-size: 2.2em;
      margin-bottom: 30px;
      white-space: pre;
      border-right: 2px solid #f0f0f0;
      display: inline-block;
      overflow: hidden;
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 200px;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="public_didra_theme.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="loadingText">Loading Castle...</div>

  <div id="mainContent">
    <div id="typedText"></div>
    <div class="button-group">
      <button onclick="window.open('https://www.notion.so/Mx-Didra-s-Castle-23544ae0f67880bf85fee40b35df0b0b', '_blank')">
        Enter Mx.Didra’s Castle
      </button>
      <button onclick="window.open('https://x.com/Mx_Didra', '_blank')">
        The Herald of Didra
      </button>
      <button onclick="window.open('https://www.tiktok.com/@mx.didra', '_blank')">
        The Illusion Theatre
      </button>
    </div>
  </div>

  <script>
    const fullText = "Welcome to the Domain of Mx.Didra";
    let i = 0;
    const speed = 60;

    function typeWriter() {
      if (i < fullText.length) {
        document.getElementById("typedText").innerHTML += fullText.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        document.getElementById("typedText").style.borderRight = "none";
      }
    }

    setTimeout(() => {
      document.getElementById('loadingText').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      typeWriter();
    }, 1500);
  </script>
</body>
</html>
