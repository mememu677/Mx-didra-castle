
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Mx.Didra’s Castle - Entry Gate</title>
<style>
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Garamond', serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .smoke-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.9) 100%);
      animation: fadeSmoke 3s ease-out forwards;
      z-index: 1;
    }

    @keyframes fadeSmoke {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .content {
      position: relative;
      top: 40%;
      transform: translateY(-50%);
      z-index: 2;
      opacity: 0;
      animation: fadeInContent 2s ease-in-out 2.5s forwards;
    }

    @keyframes fadeInContent {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 25px;
    }

    input[type="password"] {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      font-size: 1em;
      margin: 5px;
      width: 180px;
      border-radius: 5px;
      opacity: 0;
      animation: fadeInInputs 1.5s ease 4s forwards;
    }

    @keyframes fadeInInputs {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 10px 25px;
      margin-top: 15px;
      font-size: 1em;
      background-color: #333;
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      animation: fadeInButton 1.5s ease 4.5s forwards;
    }

    @keyframes fadeInButton {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    #error {
      margin-top: 10px;
      color: #ff5555;
      display: none;
    }
  
    .hydro-image {
      width: 200px;
      margin: 20px auto;
      display: block;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
      animation: fadeInHydro 1.5s ease-in-out 3.5s forwards;
    }

    @keyframes fadeInHydro {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div class="smoke-overlay"></div>
<div class="content">
<h2>What are the alchemical ingredients<br/>for the prince’s companion?</h2><img alt="Hydro Guardian" class="hydro-image" src="hydro.png"/>
<form onsubmit="return checkPassword();">
<input id="pw1" placeholder="First Element" type="password"/><br/>
<input id="pw2" placeholder="Second Element" type="password"/><br/>
<button type="submit">Unlock the Gate</button>
<div id="error">The gate rejects you.</div>
</form>
</div>
<script>
    function checkPassword() {
      const pw1 = document.getElementById("pw1").value.trim().toLowerCase();
      const pw2 = document.getElementById("pw2").value.trim().toLowerCase();
      if (pw1 === "hydro" && pw2 === "pyro") {
        window.location.href = "castle.html";
        return false;
      } else {
        document.getElementById("error").style.display = "block";
        return false;
      }
    }
  </script>
</body>
</html>
