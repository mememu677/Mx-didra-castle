
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mx.Didra’s Castle - Entry Gate</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Garamond', serif;
      text-align: center;
      margin: 0;
      padding-top: 15%;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 25px;
    }

    input[type="password"] {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      font-size: 1em;
      margin: 5px;
      width: 180px;
      border-radius: 5px;
    }

    button {
      padding: 10px 25px;
      margin-top: 15px;
      font-size: 1em;
      background-color: #333;
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    #error {
      margin-top: 10px;
      color: #ff5555;
      display: none;
    }
  </style>
</head>
<body>
  <h2>What are the alchemical ingredients<br>for the prince’s companion?</h2>
  <form onsubmit="return checkPassword();">
    <input type="password" id="pw1" placeholder="First Element">
    <br>
    <input type="password" id="pw2" placeholder="Second Element">
    <br>
    <button type="submit">Unlock the Gate</button>
    <div id="error">The gate rejects you.</div>
  </form>

  <script>
    function checkPassword() {
      const pw1 = document.getElementById("pw1").value.trim().toLowerCase();
      const pw2 = document.getElementById("pw2").value.trim().toLowerCase();
      if (pw1 === "hydro" && pw2 === "pyro") {
        window.location.href = "didra_castle_final.html";
        return false;
      } else {
        document.getElementById("error").style.display = "block";
        return false;
      }
    }
  </script>
</body>
</html>
