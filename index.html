
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Mx.Didra’s Castle - Entry Gate</title>
<style>
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Garamond', serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .smoke-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.9) 100%);
      animation: fadeSmoke 3s ease-out forwards;
      z-index: 1;
    }

    @keyframes fadeSmoke {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    h2 {
      font-size: 1.6em;
      margin: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .hydro-image {
      width: 200px;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      display: block;
    }

    input[type="password"] {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      font-size: 1em;
      width: 200px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 1s ease;
      display: none;
    }

    button {
      padding: 10px 25px;
      font-size: 1em;
      background-color: #333;
      color: #fff;
      border: 1px solid #666;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s ease;
      display: none;
    }

    #error {
      margin-top: 10px;
      color: #ff5555;
      display: none;
    }
</style>
</head>
<body>
<div class="smoke-overlay"></div>
<div class="content">
  <h2 class="fade-riddle">What are the alchemical ingredients<br/>for the prince’s companion?</h2>
  <img alt="Hydro Guardian" class="hydro-image fade-hydro" src="hydro.png" style="display: none;"/>
  <form onsubmit="return checkPassword();">
    <input class="alch-input" id="pw1" placeholder="First Element" type="password"/>
    <input class="alch-input" id="pw2" placeholder="Second Element" type="password"/>
    <button type="submit" class="unlock-button">Unlock the Gate</button>
    <div id="error">The gate rejects you.</div>
  </form>
</div>

<script>
  function checkPassword() {
    const pw1 = document.getElementById("pw1").value.trim().toLowerCase();
    const pw2 = document.getElementById("pw2").value.trim().toLowerCase();
    if (pw1 === "hydro" && pw2 === "pyro") {
      window.location.href = "castle.html";
      return false;
    } else {
      document.getElementById("error").style.display = "block";
      return false;
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const riddle = document.querySelector(".fade-riddle");
    const hydro = document.querySelector(".fade-hydro");
    const inputs = document.querySelectorAll(".alch-input");
    const button = document.querySelector(".unlock-button");

    // Step 1: Fade in riddle
    setTimeout(() => {
      riddle.style.opacity = 1;
    }, 1000);

    // Step 2: Fade out riddle
    setTimeout(() => {
      riddle.style.opacity = 0;
    }, 4000);

    // Step 3: Show hydro image
    setTimeout(() => {
      hydro.style.display = "block";
      hydro.style.opacity = 1;
    }, 5000);

    // Step 4: Fade out hydro
    setTimeout(() => {
      hydro.style.opacity = 0;
    }, 8500);

    // Step 5: Show inputs and button
    setTimeout(() => {
      inputs.forEach(input => {
        input.style.display = "block";
        input.style.opacity = 1;
      });
      button.style.display = "block";
      button.style.opacity = 1;
    }, 9500);
  });
</script>
</body>
</html>
